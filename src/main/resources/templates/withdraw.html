<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Withdraw</h2>
        <form th:action="@{/api/transactions/withdraw}" th:object="${transaction}" method="post">
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input type="text" class="form-control" id="message" name="message" th:field="*{message}"
                    placeholder="Enter your message" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" step="0.01" min="0" name="total"
                    th:field="*{total}" placeholder="Enter the amount" required>
                <input type="hidden" id="type" class="form-select" name="type" th:field="*{type}"
                    th:attr="value='WITHDRAW'">
            </div>
            <button type="submit" class="btn btn-primary">Create Transaction</button>
            <div th:if="${errors}" class="alert alert-danger" th:text="${errors}"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
