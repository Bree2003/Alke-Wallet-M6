<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Deposit</h2>
        <form th:action="@{/alke/transactions/deposit}" th:object="${transaction}" method="post">
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input type="text" class="form-control" id="message" name="message" th:field="*{message}"
                    placeholder="Enter your message" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" step="0.01" min="0" id="amount" name="total"
                    th:field="*{total}" placeholder="Enter the amount" required>
                <input type="hidden" id="type" class="form-select" name="type" th:field="*{type}"
                    th:attr="value='DEPOSIT'">
            </div>
            <button type="submit" class="btn btn-primary">Create Transaction</button>
            <div th:if="${errors}" class="alert alert-danger" th:text="${errors}"></div>
        </form>
        <a th:href="@{/alke/home}" class="btn btn-primary">Go to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
