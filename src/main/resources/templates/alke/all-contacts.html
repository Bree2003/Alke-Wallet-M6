<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Contacts</h2>
        <a th:href="@{/alke/contacts/create}" class="btn btn-primary">Create Contact</a>
        <div th:if="${#lists.isEmpty(contacts)}">
            <p>You don't have any contact, how about you add your first one.</p>
        </div>
        <div th:if="${!#lists.isEmpty(contacts)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact, iterStat : ${contacts}">
                        <th scope="row" th:text="${iterStat.index + 1}">1</th>
                        <td th:text="${contact.username}"></td>
                        <td th:text="${contact.email}"></td>
                        <td><a th:href="@{/alke/contacts/delete/{id}(id=${contact.id})}"
                                class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/alke/home}" class="btn btn-primary">Go to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
