<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Create Contact</h2>
        <form th:action="@{/alke/contacts/create}" th:object="${contact}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Give a username to your contact</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}"
                    placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address of the user</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                    placeholder="Enter email address">
            </div>
            <button type="submit" class="btn btn-primary">Create Contact</button>
            <div th:if="${errors}" class="alert alert-danger" th:text="${errors}"></div>
        </form>
        <a th:href="@{/alke/home}" class="btn btn-primary">Go to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
