<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Home</h2>
        <h2>Welcome, <span th:text="${user.username}">User</span>!</h2>
        <p>Your user ID is: <span th:text="${user.id}"></span></p>
        <p>Your balance is: <span th:text="${user.balance}"></span></p>
        <a th:href="@{/api/users/logout}" class="btn btn-primary">Logout</a>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
