<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Contacts</h2>
        <a th:href="@{/api/contacts/create}" class="btn btn-primary">Create Contact</a>
        <div th:if="${#lists.isEmpty(contacts)}">
            <p>You don't have any contact, how about you add your first one.</p>
        </div>
        <div th:if="${!#lists.isEmpty(contacts)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact, iterStat : ${contacts}">
                        <th scope="row" th:text="${iterStat.index + 1}">1</th>
                        <td th:text="${contact.username}"></td>
                        <td th:text="${contact.email}"></td>
                        <td><a th:href="@{/api/contacts/delete/{id}(id=${contact.id})}"
                                class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/api/users/home}" class="btn btn-primary">Go to Home</a>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
