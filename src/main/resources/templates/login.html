<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form th:action="@{/api/users/login}" th:object="${loginDTO}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}"
                    placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" name="pass" th:field="*{pass}"
                    placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </form>
        <a th:href="@{/api/users/register}">Don't have an account? Register</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
